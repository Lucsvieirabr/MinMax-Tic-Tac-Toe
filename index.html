<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tic Tac Toe IA</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="graphic_library.js"></script>
    <script src="gamefunctions.js"></script>
    <script src="minimax.js"></script>
    <script src='main.js'></script>
</head>
<body>
    <div class="scorecontainer">
        <h1>Score</h1>
        <div class="scores">
            <div class="player">
                <h2>X</h2>
                <p id="scoreX">0</p>
            </div>
            <div class="player">
                <h2>O</h2>
                <p id="scoreO">0</p>
            </div>
            <button class="resetBt" style="width: 85px;height: 35px;" onclick="clearScore()">Reset</button>

        </div>
    </div>
    <div class="canvas_div">
        <h1>Tic Tac Toe</h1>
        <canvas id="gameCanvas"></canvas>
        <button onclick="clearGameBoard()" class="resetBt" style="width: 85px;height: 35px;"> Reset</button>
    </div>
</body>
</html>
